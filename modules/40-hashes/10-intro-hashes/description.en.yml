---

name: О хеш-мапах
theory: |
  В Clojure, как и в остальных языках есть хеш-мапы (в некоторых языках называются словарями или ассоциативными массивами). В целом, работают они абсолютно так же, как и в других языках. Как и остальные структуры данных в Clojure, хеш-мапы иммутабельны, в них можно сохранять гетерогенные данные (как в качестве ключей, так и значений). Теперь посмотрим несколько примеров:

  ```clojure
  (def my-hash
    {:a 1
     :b "2"
     :c (fn [a b] (+ a b)) ; анонимная функция
     "val" 12.2
     7 "b"})

  ; возьмем элемент
  (my-hash :a) ; => 1
  (my-hash :b) ; => "2"
  (my-hash 7)  ; => "b"

  ; вытащим анонимную функцию и тут же вызовем её
  ((my-hash :c) 2 3) ; => 5

  ; добавим элемент
  (assoc {:a "b"} "c" 4)
  ; => {:a "b" "c" 4}

  ; уберем элемент
  (dissoc {:a "b"} :a)
  ; => {}
  ```

instructions: |
  Создайте функцию `resolve`, которая достает из хеш-мапы доменов IP, связанный с именем домена. Если такая запись отсутствует, то верните `"DNS_PROBE_FINISHED_NXDOMAIN"`.
  Примеры:

  ```clojure
  (resolve {"rubyonrails.org" "211.116.107.5" "clojure.org" "103.95.84.1" "phoenixframework.org" "234.214.199.63" "reactjs.org" "20.199.101.214"}
    "clojure.org")
  ; => "103.95.84.1"
  (resolve {"rhythm.ru" "201.116.147.4" "building.ru" "103.176.11.27" "hexlet.io" "234.214.199.63" "brass.ru" "201.116.147.4"}
    "hexlet.io") 
  ; => "234.214.199.63"
  (resolve {"some.com" "127.0.0.1"} "test.net")
  ; => "DNS_PROBE_FINISHED_NXDOMAIN"
  ```

